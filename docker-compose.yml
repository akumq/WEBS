services:
  flask-app:
    build: 
      context: .
      dockerfile: DockerFile
    ports:
      - "8050:8050"
    volumes:
      - ./src:/app/src
      - ./cpp:/app/cpp
      - ./sensor:/app/sensor
    environment:
      - FLASK_DEBUG=1
    env_file:
      - .env
    command: ["/bin/bash", "/app/run.sh"]